
    type: object
    title: Consumes queue options
    $id: "http://molfar.wdc.org.ua/schemas/consumer/#/properties/queue"
    description: Options for queue configuration 
    required:
      - exchange
      - options
    properties:
      name:
        anyOf:
            - 
              type: string
            - 
              type: "null"

      exchange:
        type: object
        required:
            - name
            - mode
            - options
        properties:
          name:
            type: string
          mode:
             type: string
          options:
            type: object
            required:
              - durable
              - autoDelete
            properties:
              durable: 
                type: boolean
              autoDelete: 
                type: boolean
        errorMessage:
          properties:
            name: Exchange name is required. It should be a string.
      options:  
        type: object
        required:
          - noAck
          - exclusive
          - durable
          - autoDelete
          - prefetch
        properties:
          noAck: 
            type: boolean                
          exclusive: 
            type: boolean 
          durable: 
            type: boolean 
          autoDelete: 
            type: boolean 
          prefetch:
            type: number   
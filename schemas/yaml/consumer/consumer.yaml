$id: "http://molfar.wdc.org.ua/schemas/consumer"

type: object
required:
  - amqp
  - queue
  - message
properties:  

  amqp: 
    type: object
    required: 
      - url
    properties:
      url:
        type: string  

    errorMessage:
      properties:
        url: url should be a valid AMQP-connection string    

  queue:
    $ref: 'queue/#/queue'    
  message:
    type: object
    required:
        - options
    properties:
      options:
        type: object
        required: 
          - noAck
          - exclusive
        properties:
          noAck: 
            type: boolean
          exclusive: 
            type: boolean
                
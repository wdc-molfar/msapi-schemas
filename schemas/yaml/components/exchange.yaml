
type: object
additionalProperties: false
patternProperties:
  '^name$':
    type: string
  
  '^mode$':
      enum:
        - fanout
        - direct
        - topic
      default: "fanout"  
   
  '^options$':
    type: object
    patternProperties:

      '^durable$': 
        type: boolean
        default: true                
      
      '^autoDelete$': 
        type: boolean
        default: false            # if true, scopes the queue to the connection (defaults to false)

  '^message$':
    oneOf:
      - $ref: "./message"
      - $ref: "#/definitions/Reference"

    
# components schema 
 
type: object
additionalProperties: false

patternProperties:
  
  '^exchanges$':
    type: object
    patternProperties:
      '^[a-zA-Z0-9\.\-_]+$':
        oneOf:
          - $ref: './exchange'
          - $ref: '#/definitions/Reference'

  '^queues$':
    type: object
    patternProperties:
      '^[a-zA-Z0-9\.\-_]+$':
        oneOf:
          - $ref: '#/definitions/Reference'
          - $ref: './queue'
  
  '^schemas$':
    type: object
    patternProperties:
      '^[a-zA-Z0-9\.\-_]+$':
        oneOf:
          - $ref: '#/definitions/Reference'
          - $ref: '#/definitions/Schema'

  '^consumes$':
    type: object
    patternProperties:
      '^[a-zA-Z0-9\.\-_]+$':
        oneOf:
          - $ref: '#/definitions/Reference'
          - $ref: './consume'
  
  '^produces$':
    type: object
    patternProperties:
      '^[a-zA-Z0-9\.\-_]+$':
        oneOf:
          - $ref: '#/definitions/Reference'
          - $ref: './produce'
  
  '^settings$':
    type: object




type: object
additionalProperties: false
patternProperties:
  
  '^schema$':
    oneOf:
      - $ref: "#/definitions/Reference"
      - $ref: "#/definitions/Schema"

  '^options$':
    type: object
    additionalProperties: false
    patternProperties:
      
      '^noAck$':
          type: boolean
          default: false
      
      '^exclusive$':
          type: boolean
          default: false
      
      '^persistent$':
          type: boolean
          default: true
          
    
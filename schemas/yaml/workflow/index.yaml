# workflow schema 
title: Підсхема "workflow"
description: Налаштування робочого процесу повторюваного використання
subschema: msapi.workflow         

type: array

items:
  type: object
  
  required:
    - instance
  
  additionalProperties: false
    
  patternProperties:
      
      '^instance$':
          title: instance
          description: Налаштування екземплярів
          oneOf:
            - $ref: '../service/index'
              description: Налаштування екземпляру
            - $ref: '#/definitions/Reference' 
              description: Посилання на налаштування екземпляру 
      
      '^name$':
          title: name
          description: Назва екземпляру
          type: string

      '^configuredBy$': 
          title: configuredBy
          description: Налаштовано
          type: object        

# workflow schema 
subschema: msapi.workflow         

type: array

items:
  type: object
  
  required:
    - instance
  
  additionalProperties: false
    
  patternProperties:
      
      '^instance$':
          oneOf:
            - $ref: '../service/index'
            - $ref: '#/definitions/Reference'  
      
      '^name$':
          type: string

      '^configuredBy$': 
          type: object        

title: Підсхема "metadata"
description: Налаштування метаданих повторюваного використання
subschema: msapi.metadata         

type: object
required:
  - id
  - title
properties:
  id:
    title: id
    description: Ідентифікатор метаданих
    type: string
  title:
    title: title
    description: Назва метаданих
    type: string
  description:
    title: description
    description: Опис метаданих
    type: string
  contact:
    title: contact
    description: Посилання на контактну інформацію
    $ref: '#/definitions/Contact'
  license:
    title: license 
    description: Посилання на інформацію про ліцензію
    $ref: '#/definitions/License'
  repo:
    title: repo 
    description: Посилання на репозиторій
    type: string
    format: "uri-reference"  
patternProperties:
  '^x-': {}
additionalProperties: true

definitions:

  Contact:
    title: Contact
    description: Контактна інформація
    type: object
    properties:
      name:
        title: name
        description: Ім'я для отримання контактної інформації
        type: string
      url:
        title: url
        description: Гіперпосилання на контактну інформацію
        type: string
        format: "uri-reference"
      email:
        title: email
        description: Адреса електронної пошти
        type: string
        format: email
    patternProperties:
      '^x-': {}
    additionalProperties: false

  License:
    title: License
    description: Інформацію про ліцензію
    type: object
    required:
      - name
    properties:
      name:
        title: name
        description: Назва ліцензії
        type: string
      url:
        title: url
        description: Гіперпосилання на інформацію про ліцензію
        type: string
        format: "uri-reference"
    patternProperties:
      '^x-': {}
    additionalProperties: false
